<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styleConfirmation.css">
    <title>Person Information and Product</title>
  </head>
  <body>
    <div class="container">
      <h1>Order confirmation (<span id="order-id" style="display: inline"></span>)</h1>
      <div class="info-date">
        <label for="date">Date:</label>
        <span id="date"></span>
      </div>
      <div class="info-item">
        <label for="name">Name:</label>
        <span id="name"></span>
      </div>
      <div class="info-item">
        <label for="email">E-mail:</label>
        <span id="email"></span>
      </div>
      <div class="info-item">
        <label for="phone">Telephone number:</label>
        <span id="phone"></span>
      </div>
      <div class="info-item">
        <label for="address">Street:</label>
        <span id="address"></span>
      </div>
      <div class="info-item">
        <label for="zipcode">Post number:</label>
        <span id="zipCode"></span>
      </div>
      <div class="info-item">
        <label for="city">City:</label>
        <span id="city"></span>
      </div>
    </div>

    <div class="product-container">
      <img id="image" class="product-img" src="" alt="Product Image" />
      <div class="product-info">
        <h1> Ordered product information:</h1>
        <br>
        <h2 id="title"></h2>
        <p id="description">Description: </p>
        <p>Product ID: <span id="ID"></span></p>
        <p class="price">Price: $ <span id="price"> </span></p>
        <p>Category: <span id="category"></span></p>
      </div>
    </div>
    <script src="/startbootstrap-shop-homepage-gh-pages/js/confirmation.js"></script>
  </body>
</html>
