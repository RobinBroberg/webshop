<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styleConfirmation.css">
    <title>Person Information and Product</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styleTest.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
          <a class="navbar-brand" href="#!">Webshop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>                 
              </ul>
              <form class="d-flex">
                  <button class="btn btn-outline-dark" type="submit">
                      <i class="bi-cart-fill me-1"></i>
                      Cart
                      <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                  </button>
              </form>
          </div>
      </div>
  </nav>
    <div class="confirmation-container">
      <h1>Order confirmation (<span id="order-id" style="display: inline"></span>)</h1>
      <div class="info-date">
        <label for="date">Date:</label>
        <span id="date"></span>
      </div>
      <div class="info-item">
        <label for="name">Name:</label>
        <span id="name"></span>
      </div>
      <div class="info-item">
        <label for="email">E-mail:</label>
        <span id="email"></span>
      </div>
      <div class="info-item">
        <label for="phone">Telephone number:</label>
        <span id="phone"></span>
      </div>
      <div class="info-item">
        <label for="address">Street:</label>
        <span id="address"></span>
      </div>
      <div class="info-item">
        <label for="zipcode">Post number:</label>
        <span id="zipCode"></span>
      </div>
      <div class="info-item">
        <label for="city">City:</label>
        <span id="city"></span>
      </div>
    </div>

    <div class="product-container">
      <img id="image" class="product-img" src="" alt="Product Image" />
      <div class="product-info">
        <h1> Ordered product information:</h1>
        <br>
        <h2 id="title"></h2>
        <p id="description">Description: </p>
        <p>Product ID: <span id="ID"></span></p>
        <p class="price">Price: $ <span id="price"> </span></p>
        <p>Category: <span id="category"></span></p>
      </div>
    </div>
    <script src="/startbootstrap-shop-homepage-gh-pages/js/confirmation.js"></script>
  </body>
</html>
