  <body>
    <div class="page-container">
      <div class="content-wrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container px-4 px-lg-5">
              <a class="navbar-brand" href="#!">Webshop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                  <form class="d-flex">
                      <button class="btn btn-outline-dark" type="submit">
                          <i class="bi-cart-fill me-1"></i>

                          <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>

  <div class="grid-container"> 
    <div class="row">
    <div class="col-sm-12">
      <div class="confirmation-container">
      <h2>Order confirmation (<span id="order-id" style="display: inline"></span>)</h2>
      <br>
      <div class="info-date">
        <label for="date">Date:</label>
        <span id="date"></span>
      </div>
      <div class="info-item">
        <label for="name">Name:</label>
        <span id="name"></span>
      </div>
      <div class="info-item">
        <label for="email">E-mail:</label>
        <span id="email"></span>
      </div>
      <div class="info-item">
        <label for="phone">Telephone number:</label>
        <span id="phone"></span>
      </div>
      <div class="info-item">
        <label for="address">Street:</label>
        <span id="address"></span>
      </div>
      <div class="info-item">
        <label for="zipcode">Post number:</label>
        <span id="zipCode"></span>
      </div>
      <div class="info-item">
        <label for="city">City:</label>
        <span id="city"></span>  
      </div>
      </div>
    </div>
  </div>  
    
    <div class="grid-container"> 
      <div class="row">
      <div class="col-sm-12">  
        <div class="product-container">
        <h3> Ordered product information:</h3>
        <br>
        <img id="image" class="product-img" src="" alt="Product Image"/>
        <div class="product-info">
          <h3 id="title" class="produkt-info h4"></h3>
          <p id="description">Description: </p>
          <p>Product ID: <span id="ID"></span></p>
          <p class="price">Price: $ <span id="price"> </span></p>
          <p>Category: <span id="category"></span></p>
        </div>  
        </div>
      </div>
    </div>
  </div>

    </footer>
  </div>
