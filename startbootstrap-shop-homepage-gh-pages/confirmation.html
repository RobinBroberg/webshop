<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Person Information and Product</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styleTest.css">
    <style>
      .confirm-container {
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .info-item {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 100px;
        font-weight: bold;
      }
      span {
        display: inline-block;
        width: calc(100% - 100px);
      }
      .product-container {
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        display: flex;
        align-items: center;
      }
      .product-img {
        max-width: 150px;
        margin-right: 20px;
      }
      .product-info {
        flex: 1;
      }
      .product-info h2 {
        margin-top: 0;
        margin-bottom: 5px;
      }
      .product-info p {
        margin: 0;
      }
      .product-price {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
          <a class="navbar-brand" href="#!">Webshop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>                 
              </ul>
              <form class="d-flex">
                  <button class="btn btn-outline-dark" type="submit">
                      <i class="bi-cart-fill me-1"></i>
                      Cart
                      <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                  </button>
              </form>
          </div>
      </div>
  </nav>
    <div class="confirm-container">
      <h1>Orderbekr√§ftelse (<span id="order-id" style="display: inline"></span>)</h1>
      <div class="info-date">
        <label for="date">Date:</label>
        <span id="date"></span>
      </div>
      <div class="info-item">
        <label for="name">Namn:</label>
        <span id="name"></span>
      </div>
      <div class="info-item">
        <label for="email">E-postadress:</label>
        <span id="email"></span>
      </div>
      <div class="info-item">
        <label for="phone">Telefonnummer:</label>
        <span id="phone"></span>
      </div>
      <div class="info-item">
        <label for="address">Gatuadress:</label>
        <span id="address"></span>
      </div>
      <div class="info-item">
        <label for="zipcode">Postnummer:</label>
        <span id="zipCode"></span>
      </div>
      <div class="info-item">
        <label for="city">Ort:</label>
        <span id="city"></span>
      </div>
    </div>

    <div class="product-container">
      <img id="image" class="product-img" src="" alt="Product Image" />
      <div class="product-info">
        <h2 id="title"></h2>
        <p id="description">Description: </p>
        <p>Product ID: <span id="ID"></span></p>
        <p class="price">Price: $ <span id="price"> </span></p>
        <p>Category: <span id="category"></span></p>
      </div>
    </div>
    <script src="/startbootstrap-shop-homepage-gh-pages/js/confirmation.js"></script>
  </body>
</html>
